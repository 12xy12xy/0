<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AJAX Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; border: 1px solid #ccc; margin: 5px 0; }
    </style>
</head>
<body>

    <h1>Simple AJAX Search</h1>
    <input type="text" id="search" placeholder="Search...">
    <ul id="results"></ul>

    <script>
        let pages = [];

        // Load data from JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                pages = data;
            })
            .catch(error => console.error('Error loading data:', error));

        const searchInput = document.getElementById('search');
        const resultsList = document.getElementById('results');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            resultsList.innerHTML = ''; // Clear previous results

            const results = pages.filter(page => 
                page.title.toLowerCase().includes(filter) || 
                page.content.toLowerCase().includes(filter)
            );

            results.forEach(page => {
                const li = document.createElement('li');
                li.textContent = page.title; // Show page title
                resultsList.appendChild(li);
            });
        });
    </script>

</body>
</html>
